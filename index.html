<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Khairat Masjid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #065f46; --secondary: #fbbf24; --light: #f3f4f6; }
        body { font-family: 'Poppins', sans-serif; background: var(--light); margin: 0; padding: 0; }
        .header { background: var(--primary); color: white; padding: 2.5rem 1rem; text-align: center; border-bottom: 5px solid var(--secondary); }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        
        .search-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: -30px; }
        h3 { margin-top: 0; color: var(--primary); }
        input { width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 1.1rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(6, 95, 70, 0.1); }
        
        .btn-ws { background: #25d366; color: white; display: flex; align-items: center; justify-content: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: 600; margin-bottom: 25px; gap: 10px; transition: 0.3s; }
        .btn-ws:hover { background: #128c7e; transform: translateY(-2px); }

        #result { margin-top: 25px; }
        .result-box { padding: 20px; border-radius: 12px; background: #f9fafb; border-left: 6px solid #ccc; animation: fadeIn 0.5s; }
        .status-aktif { border-left-color: #059669; background: #ecfdf5; }
        .status-tunggakan { border-left-color: #dc2626; background: #fef2f2; }
        
        .info-label { font-size: 0.85rem; color: #6b7280; margin-bottom: 2px; }
        .info-value { font-weight: 600; font-size: 1.1rem; margin-bottom: 12px; color: #111827; }
        .status-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .tag-aktif { background: #059669; color: white; }
        .tag-tunggakan { background: #dc2626; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <h1>Khairat Kematian Masjid</h1>
    <p>Semakan Status & Laporan Kecemasan</p>
</div>

<div class="container">
    <a href="https://wa.me/60163295331?text=Assalamualaikum%20AJK%20Khairat,%20saya%20ingin%20melaporkan%20kes%20kematian." class="btn-ws">
        <span>ðŸŸ¢</span> HUBUNGI AJK (LAPOR KEMATIAN)
    </a>

    <div class="search-card">
        <h3>Semak Ahli</h3>
        <p style="font-size: 0.9rem; color: #666;">Masukkan No. IC peserta (tanpa dash) untuk melihat rekod maklumat dan bayaran.</p>
        <input type="text" id="icSearch" placeholder="Cth: 850101105566" onkeyup="searchMember()">
        
        <div id="result"></div>
    </div>
    
    <p style="text-align: center; color: #9ca3af; font-size: 0.75rem; margin-top: 30px;">
        Sistem ini ditarik secara langsung daripada Google Sheets.<br>
        &copy; 2026 Pengurusan Masjid.
    </p>
</div>

<script>
    // Pautan CSV anda yang telah dikemaskini
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS6cC-_vzvCXyH5ZmM7nA7S2oNQ7ADlGqqwKLFY51BJ78NID3P_NThCdik9Ka5U9uZbrHum_O3Hyb74/pub?output=csv';

    let dbData = [];

    // Muat data dari Google Sheets
    function loadData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                dbData = results.data;
            }
        });
    }

    function searchMember() {
        const input = document.getElementById('icSearch').value.trim();
        const resultDiv = document.getElementById('result');
        
        if(input.length < 6) {
            resultDiv.innerHTML = "";
            return;
        }

        // Cari data berdasarkan kolumn 'IC'
        const member = dbData.find(row => row.IC === input);

        if(member) {
            const isAktif = member.Status.toLowerCase() === 'aktif';
            const statusClass = isAktif ? 'status-aktif' : 'status-tunggakan';
            const tagClass = isAktif ? 'tag-aktif' : 'tag-tunggakan';

            resultDiv.innerHTML = `
                <div class="result-box ${statusClass}">
                    <div class="info-label">Nama Penuh</div>
                    <div class="info-value">${member.Nama}</div>
                    
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <div class="info-label">No. Ahli</div>
                            <div class="info-value">${member.NoAhli}</div>
                        </div>
                        <div>
                            <div class="info-label">Status</div>
                            <div class="status-tag ${tagClass}">${member.Status}</div>
                        </div>
                    </div>

                    <div class="info-label">No. Telefon</div>
                    <div class="info-value">${member['No Telefon'] || 'Tiada Data'}</div>
                    
                    <a href="https://wa.me/60${member['No Telefon']}" style="font-size: 0.8rem; color: #059669; text-decoration:none;">ðŸ“± WhatsApp Ahli</a>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div style="text-align:center; padding: 20px; color: #dc2626;">
                    <strong>Rekod Tidak Dijumpai</strong><br>
                    Sila pastikan No. IC betul atau hubungi bendahari.
                </div>
            `;
        }
    }

    window.onload = loadData;
</script>

</body>
</html>
